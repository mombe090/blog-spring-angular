<h1 class="my-4">Page Heading
  <small>Secondary Text</small>
</h1>

<!-- Blog Post -->
<div class="card mb-4" *ngFor="let post of posts">
  <img class="card-img-top" src="<!--{{post.image}}-->" alt="Card image cap">
  <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <p class="card-text">
      {{post.content}}
    </p>
    <button (click)="onShowComments()" class="btn btn-primary">Read More &rarr;</button>
  </div>
  <div class="card-footer text-muted">
    Posted on {{post.created_at | date}} by
    <a >{{post.user.name}}</a>
    <div id="comment" style="height: 100px; overflow-y: auto;">
      <ul class="list-group" style="position: relative; ">
        <li class="list-group-item" *ngFor="let comment of post.comments">
          {{comment.content}}
          <span class="text-right">
            le <i class="text-info">{{comment.created_at | date}}</i> by {{comment.user.username}}
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>



<!-- Pagination -->
<ul class="pagination justify-content-center mb-4">
  <li class="page-item">
    <a class="page-link" href="#">&larr; Older</a>
  </li>
  <li class="page-item disabled">
    <a class="page-link" href="#">Newer &rarr;</a>
  </li>
</ul>
